<input type="text" [(ngModel)]="title">
{{ title }}

<div *ngIf="title !== 'nicolas'">
  Div
</div>

<span [ngSwitch]="title">
<p *ngSwitchCase="'nicolas'">
Nombre Nicolas
</p>
<p *ngSwitchCase="'brandon'">
Nombre Brandon
</p>
<p *ngSwitchCase="'martin'">
Nombre Martín
</p>
<p *ngSwitchDefault>
Nadie.
</p>
</span>

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length===0">La lista está vacía.</li>
  <li *ngFor="let elemento of items; index as i">
    {{elemento}} {{i}}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>

<div *ngFor="let product of products">
  <app-product (productClicked)="clickProduct($event)" [product]=product></app-product>
</div>
